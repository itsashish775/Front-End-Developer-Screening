<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Development Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="heading">
          <div class="span"></div>
          <div class="name">Bundle & Save</div>
          <div class="span"></div>
        </div>
        <div class="containt">
          <div class="section">
            <div class="first">
              <div class="left">
                <div>
                  <input
                    type="radio"
                    name="radio"
                    id="1"
                    class="radio"
                    onchange="style1(this)"
                  />
                </div>
                <div class="left-content">
                  <div class="text">1 Pair</div>
                  <div class="price">DKK <span>195.00</span></div>
                </div>
              </div>
              <div class="right">
                <div class="offer">
                  <!-- <div class="bold-text">Most Popular</div> -->
                  <div class="off">50% off</div>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="first">
              <div class="left">
                <div>
                  <input
                    type="radio"
                    name="radio"
                    id="2"
                    class="radio"
                    onchange="style1(this)"
                  />
                </div>
                <div class="left-content">
                  <div class="text">2 Pair</div>
                  <div class="price">DKK <span>345.00</span></div>
                </div>
              </div>
              <div class="middle">
                <div>DKK 195.00</div>
              </div>
              <div class="right">
                <div class="offer">
                  <div class="bold-text">Most Popular</div>
                  <div class="off">40% OFF</div>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="first">
              <div class="left">
                <div>
                  <input
                    type="radio"
                    name="radio"
                    id="3"
                    class="radio"
                    onchange="style1(this)"
                  />
                </div>
                <div class="left-content">
                  <div class="text">3 Pair</div>
                  <div class="price">DKK <span>528.00</span></div>
                </div>
              </div>
              <div class="right">
                <div class="offer">
                  <div class="off">60% OFF</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="second">
          <div>
            <h1>Free 2 Day Shipping</h1>
          </div>
          <div>Total : DKK <span id="total">360.00</span></div>
        </div>
        <div class="btn">
          <div class="btn-name">+ Add to Cart</div>
        </div>
      </div>
    </div>
    <script>
      function chnageBorder() {}
      let style1 = (e) => {
        // setting totla value
        let total = document.getElementById("total");
        total.innerHTML =
          e.parentNode.parentNode.children[1].children[1].children[0].innerHTML;
        let radio = document.getElementsByName("radio");

        //creating function to add dynamic multiple dropdown
        function addData(n) {
          let str = "";
          for (let i = 0; i < n; i++) {
            str += `<tr>
                  <td>#${i + 1}</td>
                  <td>
                    <select>
                      <option value="#" disabled selected>Select</option>
                      <option value="#">$ S</option>
                      <option value="#">$ M</option>
                      <option value="#">$ L</option>
                      <option value="#">$ XL</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="#" disabled selected>Select</option>
                      <option value="#">Black</option>
                      <option value="#">white</option>
                      <option value="#">Green</option>
                      <option value="#">Orange</option>
                    </select>
                  </td>
                </tr>`;
          }
          return str;
        }
        for (let i = 0; i < radio.length; i++) {
          if (radio[i].id == e.id) {
            radio[i].parentNode.parentNode.parentNode.parentNode.style.border =
              "1px solid #007f61";
            let html = `<div class="table">
              <table>
                <tr>
                  <td></td>
                  <td>Size</td>
                  <td>Colour</td>
                </tr>
                ${addData(e.id)}
              </table>
            </div>`;
            let div = document.createElement("div");
            div.innerHTML = html;
            radio[i].parentNode.parentNode.parentNode.parentNode.appendChild(
              div
            );
          } else {
            radio[i].parentNode.parentNode.parentNode.parentNode.style.border =
              "0.9px solid #c8c8c8";
            let node1 = radio[i].parentNode.parentNode.parentNode.parentNode;
            if (node1.children.length > 1) {
              node1.removeChild(node1.children[1]);
            }
          }
        }
      };
    </script>
  </body>
</html>
